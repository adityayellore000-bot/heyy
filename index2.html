    .heart {
      color: red;
      font-size: 60px;
      margin: 0 10px;

    }

    /* Animations */
    @keyframes beat {
      from { transform: scale(1); }

    }
    @keyframes slideIn {
      to {

        transform: translateY(0);

    }
